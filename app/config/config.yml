imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

#nourriture_core:
    #supported_locales: ['en_GB','fr_FR']


knp_menu:
    twig:
        template: knp_menu.html.twig
    templating: false #enable php helper for templates
    default_renderer: twig #the renderer to use    

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Nourriture\UserBundle\Entity\User
    profile:
      # form:
       #   type: nourriture_user_profile
    registration:
        form:
            type: nourriture_user_registration

    
framework:
    #esi:             ~
    translator:      { fallback: en }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
  
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    default_locale: en


# Nourriture Configuration
